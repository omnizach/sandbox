<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
			$(function() {
			
				var c = 0;
				
				var tid = setInterval(function() {
					c += 44.12;
					$("#count").text(Math.round(c));
				}, 34);
			});
		</script>
		<style>
			.counter {
				font-family: "Courier";
			}
		</style>
	</head>
	<body>
		<H1 id="count" class="counter">0</h1>
	</body>
</html>
