<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
        <script>
            $(function() {
                var c = 0;
                
                var updateInterval = 77.8254;
                
                var tid = setInterval(function() {
                        c += updateInterval * 1.5;
                        $("#count").text(Math.round(c));
                }, updateInterval);
            });
        </script>
        <style>
            .counter {
                font-family: "Courier";
            }
            
            h1 {
                font-family: "Courier";
            }
        </style>
    </head>
    <body>
        <h1>Since the beginning of this presentation, the U.S. has consumed: 
            <span id="count" class="counter">0</span>
            plastic bottles.
        </h1>
    </body>
</html>
